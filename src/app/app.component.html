<div class="container">
  <div class="row border-primary border-bottom mb-3 justify-content-between align-items-center">
    <div class="col">
      <div class="d-flex align-items-center">
        <h6 class="display-6 mx-2">Code Evals Reviewer Hub</h6>
        <small>v 0.3</small>
      </div>
    </div>
    <div class="col d-flex justify-content-end">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="dark-switch" [checked]="isDark" (click)="switchTheme($event)">
        <label class="form-check-label" for="dark-switch">Dark mode</label>
      </div>
    </div>
  </div>
  <div class="row border-primary border-bottom mb-3 justify-content-between align-items-center p-5">
    <div class="col d-flex justify-content-center">
      <div class="rounded-circle border border-3 d-flex" style="height: 70px; width: 70px;"
      [ngClass]="{'bg-success': score == 7, 'bg-warning': score == 5, 'bg-danger': score == 1}">
        <h1 class="h1 m-auto">{{score}}</h1>
      </div>
    </div>
    <div class="col d-flex justify-content-center">
      <button type="button" class="btn btn-primary mx-1" (click)="copyJSON()">Copy JSON</button>
    </div>
  </div>
  <div class="row mb-3 align-items-center">
    <div class="col-3">
      <h4>Comments</h4>
    </div>
    <div class="col">
      <input class="form-control" #rawComments placeholder="Paste HTML here" (change)="extractComments(rawComments.value)">
    </div>    
  </div>
  <div class="row">
    <div class="col">
      <h5 class="text-center">General</h5>
      <app-comments-list [threads]="generalThreads"></app-comments-list>
    </div>
    <div class="col">
      <h5 class="text-center">Major Issue</h5>
      <app-comments-list [threads]="majorThreads"></app-comments-list>
    </div>
    <div class="col">
      <h5 class="text-center">Minor Issue</h5>
      <app-comments-list [threads]="minorThreads"></app-comments-list>
    </div>
    <div class="col">
      <h5 class="text-center">Praise</h5>
      <app-comments-list [threads]="praiseThreads"></app-comments-list>
    </div>
  </div>
</div>

<div class="toast-container position-fixed top-0 end-0 p-3">
  <div id="liveToast" class="toast align-items-center {{toast.style}} border-0" role="alert"
  aria-live="assertive" aria-atomic="true" data-bs-animation="true" data-bs-autohide="true" data-bs-delay="5000">
    <div class="d-flex">
      <div class="toast-body">
        {{toast.message}}
      </div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
  </div>
</div>
